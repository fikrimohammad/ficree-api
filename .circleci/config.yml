version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.14
      - image: circleci/postgres:10.0-alpine
        environment:
          POSTGRES_USER: $TEST_DB_USER
          POSTGRES_DB: $TEST_DB_NAME
          POSTGRES_PASSWORD: $TEST_DB_PASSWORD

    environment:
      TEST_RESULTS: /tmp/test-results

    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS

      - run:
          name: Setup Test Dependency
          command: |
            go get github.com/mattes/migrate
            go get github.com/jstemmer/go-junit-report

      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}

      - run:
          name: Waiting for DB to be ready
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Migrate Test DB
          command: migrate -database "postgres://$(TEST_DB_USER):${TEST_DB_PASSWORD}@$(TEST_DB_HOST)/$(TEST_DB_NAME)?sslmode=disable" -lock-timeout 30 -path db/migrations up

      - run:
          name: Run unit tests
          command: |
            PACKAGE_NAMES=$(go list ./... | circleci tests split --split-by=timings --timings-type=classname)
            gotestsum --junitfile ${TEST_RESULTS}/gotestsum-report.xml -- $PACKAGE_NAMES

      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

      - store_artifacts: # upload test summary for display in Artifacts
          path: /tmp/test-results
          destination: raw-test-output

      - store_test_results: # upload test results for display in Test Summary
          path: /tmp/test-results
workflows:
  version: 2
  build-workflow:
    jobs:
      - test