version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.14
      - image: circleci/postgres:10.0-alpine
        environment:
          POSTGRES_USER: ficree
          POSTGRES_DB: ficree_test

    environment:
      TEST_RESULTS: /tmp/test-results

    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS

      - run:
          name: Setup dependencies
          command: |
            curl -L https://github.com/golang-migrate/migrate/releases/download/v4.12.2/migrate.linux-amd64.tar.gz | tar xvz
            mv migrate.linux-amd64 migrate

      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}

      - run:
          name: Waiting for DB to be ready
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Migrate DB for test
          command: ./migrate -database "postgres://${TEST_DB_USER}@${TEST_DB_HOST}/${TEST_DB_NAME}?sslmode=disable" -lock-timeout 30 -path db/migrations up

      - run:
          name: Run unit tests
          command: |
            PACKAGE_NAMES=$(go list ./... | circleci tests split --split-by=timings --timings-type=classname)
            gotestsum --junitfile ${TEST_RESULTS}/gotestsum-report.xml -- -race -coverprofile=coverage.out -covermode=atomic $PACKAGE_NAMES

      - run:
          name: Upload coverage to Codecov
          command: bash <(curl -s https://codecov.io/bash)

      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

      - store_artifacts: # upload test summary for display in Artifacts
          path: /tmp/test-results
          destination: raw-test-output

      - store_test_results: # upload test results for display in Test Summary
          path: /tmp/test-results
workflows:
  version: 2
  build-workflow:
    jobs:
      - test